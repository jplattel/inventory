{% extends "base.html" %}

{% block title %}{{ request.organization.name }} - Settings{% endblock title %}

{% block content %}

<h1 class="pl3">
    üõ†Ô∏è Organization 
    <a class="f4 black fw6 underline-hover" href="{% url 'organization_settings' request.organization.slug %}">Settings</a>
    <a class="f4 black fw6 no-underline underline-hover" href="{% url 'organization_users' request.organization.slug %}">Users</a>
    <a class="f4 black fw6 no-underline underline-hover" href="{% url 'organization_billing' request.organization.slug %}">Billing</a>

    <h1 class="f4 bold">Organization details</h1>

        {% csrf_token %}
        <div class="mt3">
            <label class="db fw6 lh-copy f6" for="email-address">Name</label>            
            {{ organization_form.name }}
        </div>
        <div class="mt3">
            <input class="b ph3 pv2 input-reset w-100 ba b--black bg-transparent grow pointer f6 dib" type="submit" value="Save">
        </div>
    </form>
</div>
