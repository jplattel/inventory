{% extends "base.html" %}

{% block title %}Inventory - Locations{% endblock title %}

{% block content %}

{% if form.instance.id %}
    <h1>
        Edit: {{ form.instance.name }}
    </h1>
{% else %}
    <h1>
        Add a location
    </h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>

{% endblock %}
