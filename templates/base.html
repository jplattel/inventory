{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Title -->
  <title>{% block title %}{% endblock %}</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif
    }

    select{
      width: 100%;
      padding:10px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-style: solid;
      border-width: 1px;
      box-sizing: border-box;
      border-color: initial;
      border-top-color: initial;
      border-right-color: initial;
      border-bottom-color: initial;
      border-left-color: initial;
      border-radius: .25rem;
      color: black;
      outline: none; 
      background: url(http://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/br_down.png) no-repeat right 10px center;

    }
  </style>
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/3.4.1/tippy.min.js" integrity="sha256-40Df9zwhwAOyOM6Lp2plp+Czdy2PlVxTuY07maOlXeY=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/3.4.1/themes/light.css" integrity="sha256-i6Q0EFfGpI7TQTMlmEHRu/8HWFrmGCbZBkRbg+oP9fc=" crossorigin="anonymous" />
</head>

<body class="avenir">

{% if user.is_authenticated %}
  {% include "base_nav.html" %}
{% endif %}

{% if messages %}
{% for message in messages %}

<div class="flex items-center justify-center pa4 
  {% if message.tags == 'info' %}bg-lightest-blue navy
  {% elif message.tags == 'error' %}bg-washed-red dark-red
  {% elif message.tags == 'success' %}bg-light-green dark-green{% endif %}
">
  <!-- <svg class="w1" data-icon="info" viewBox="0 0 32 32" style="fill:currentcolor">
    <title>info icon</title>
    <path d="M16 0 A16 16 0 0 1 16 32 A16 16 0 0 1 16 0 M19 15 L13 15 L13 26 L19 26 z M16 6 A3 3 0 0 0 16 12 A3 3 0 0 0 16 6"></path>
  </svg> -->
  
  <span class="lh-title ml3">{{ message }}</span>
</div>
{% endfor %}
{% endif %}
    
<div class="pa3 mw9 center">
  {% block content %}{% endblock %}
</div>

{% include "base_footer.html" %}
