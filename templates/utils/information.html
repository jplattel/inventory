<span class="bn ph2 b br-100 v-mid bg-moon-gray hover-bg-gray i white f5" id="tippy-{{id}}" data-tippy-content="{{ content }}">
    i
</span>

<script>

tippy('#tippy-{{ id }}',{
    theme: 'light',
    duration: 0,
    arrow: false,
    delay: [0, 0],
    placement: '{% if placement %}{{ placement }}{% else %}right{% endif %}',
    // hideOnClick: false, // For debugging..
    // trigger: 'click', // For debugging..
});

</script>

<style>
.tippy-tooltip.light-theme {
  padding: 10px;
  margin: 10px;
  border-radius: 5px;
  box-shadow: none;
  border: 1px solid #aaa;
  background-color: white!important;
  z-index: 100
}
</style>
