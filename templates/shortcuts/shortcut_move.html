{% extends "base.html" %}

{% block title %}Inventory - Record Sale{% endblock title %}

{% block content %}

<h1>
    Shortcut: Move a inventory of a product
</h1>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.amount }}
    {{ form.product }}
    From:
    {{ form.location }}
    To:
    {{ form.location }}
    <input type="submit" value="Save">
</form>

{% endblock %}
