<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Title -->
  <title>Organization.supply - Password Reset</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif
    }

    /* Better dropdown */
    select{
      width: 100%;
      padding:10px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-style: solid;
      border-width: 1px;
      box-sizing: border-box;
      border-color: initial;
      border-top-color: initial;
      border-right-color: initial;
      border-bottom-color: initial;
      border-left-color: initial;
      border-radius: 0px;
      color: black;
      outline: none; 
      background: url(http://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/br_down.png) no-repeat right 10px center;
    }

    /* Tabs */
    .tabs__content input:not(:checked) ~ .tabs__content__info {
      display: none;
    }
  </style>
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
</head>

<body class="avenir">
{% if form.errors %}
    {% for key, value in form.errors.items %}
    <div class="flex items-center justify-center pa4 bg-washed-red dark-red">
        <span class="lh-title ml3">{{ value }}</span>
    </div>
    {% endfor %}
{% endif %}

<main class="pa4 black-80">
    <form class="measure center b--light-silver br2 ba pa3 bg-white" method="POST">    
        {% csrf_token %}
        <h2>Reset Password</h2>

        <p class="lh-copy">Enter your email address below, and we'll email instructions for setting a new one.</p>

        <div class="mv3">
            <label class="db fw6 lh-copy f6" for="email">
                Email
                <span class="red f5">*</span>
            </label>
            <input class="pa2 input-reset ba br2 2bg-transparent w-100" type="text" name="email" id="email">
        </div>
        <div class="w-100 dib">
            <input class="no-underline f6 fw3 pa2 bg-animate bg-blue hover-bg-dark-blue white br2 dib fr pointer b--none" type="submit" value="Reset Password">
        </div>
    </form>
</main>

{% include "base_footer.html" %}
