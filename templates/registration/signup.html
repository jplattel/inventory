{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Title -->
  <title>Organization.supply - Login</title>

  <!-- Standard Favicon -->
  <link rel="icon" href="{% static 'favicon-16x16.png' %}">
  <link rel="apple-touch-icon-precomposed" href="{% static '/apple-touch-icon.png'%}"">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="{% static 'style.css' %}"/>
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
</head>

<body class="avenir">
{% if form.errors %}
    {% for key, value in form.errors.items %}
    <div class="flex items-center justify-center pa4 bg-washed-red dark-red">
        <span class="lh-title ml3">{{ value }}</span>
    </div>
    {% endfor %}
{% endif %}

<main class="pa4 black-80">
    <div class="tc pb5">
        <img src="{% static 'logo/organization-supply-logo-no-border.png' %}" alt="Organization.supply" class="dib" style="width: 15px; margin-top: 3px; margin-right: 5px"/>
        <h1 class="f4 dib">Organization.supply</h1>
    </div>
    
    <form class="measure center b--light-silver br2 ba pa3 bg-white" method="POST">    
        {% csrf_token %}
        <h2>Sign up</h2>
        <div class="mt3">
            <label class="db fw6 lh-copy f6" for="email-address">Email</label>
            <input class="pa2 input-reset ba br2 w-100" type="text" name="email" id="email">
        </div>
        <div class="mv3">
            <label class="db fw6 lh-copy f6" for="password">Password</label>
            <input class="b pa2 input-reset ba br2 w-100" type="password" name="password" id="password">
        </div>
        <div class="w-100 dib">
            <input class="no-underline f6 fw3 pa2 bg-animate bg-blue hover-bg-dark-blue white br2 dib fr pointer b--none" type="submit" value="Sign up">
            <a href="{% url 'login' %}" class="mv2 fl f6 link dim black">&laquo; Login</a>
        </div>
    </form>
</main>

{% include "base_footer.html" %}
