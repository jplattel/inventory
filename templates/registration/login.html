{% load static %}

{% include 'base_header.html' %}

<body>
  
<main class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <h1 class="text-center fs-5 fw-bold py-4">
        <img src="{% static 'logo/organization-supply-logo-no-border.png' %}" alt="Organization.supply" style="width: 20px; margin-top: -4px; margin-right: 10px; "/>
        Organization.supply
      </h1>
      
      {% if form.errors %}
        {% for key, value in form.errors.items %}
        <div class="mb-3 alert alert-danger">
            {{ value }}
        </div>
        {% endfor %}
      {% endif %}
    
      <form class="border rounded-2 p-2 clearfix" method="POST" autocomplete="on">        

        <h2>Log in</h2>

        {% csrf_token %}        

        <div class="mb-3">
            <label for="email-address" class="col-form-label">Email</label>
            <input class="form-control" type="text" name="username" id="username">
        </div>
        
        <div class="mb-3">
            <label for="password" class="col-form-label">Password</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>

        <a class="btn btn-link" href="{% url 'user_signup' %}">Signup</a>
        <a class="btn btn-link" href="{% url 'password_reset' %}">Forgot your password?</a>
        <input class="btn btn-primary float-end mb-3" type="submit" value="Login">
        
      </form>
    </div>
  </div>
</main>

{% include "base_footer.html" %}
