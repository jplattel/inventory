{{ define "main" }}
<div class="measure center">
    <h1>Posts</h1>

    {{ range .Pages.ByWeight }}
    <article class="measure">
        <h2>
            <a class="no-underline underline-hover black-80" href="{{ .URL }}">{{ .Title }}</a>
        </h2>
        <p class="lh-copy">
            {{ .Summary }}
            <a class="black i" href="{{ .URL }}">continue reading &raquo;</a>
        </p>
        
    </article>
    {{ end }}
</div>
{{ end }}
