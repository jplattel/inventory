<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>{{ block "title" . }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {{ block "meta_tags" . }}{{end}}
    <link rel="icon" href="{{ "favicon-32x32.png" | relURL }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css" integrity="sha256-XiJ+PedljEmPP2VaQzSzekfCZdPr0fpqmh9dY6kpsuQ=" crossorigin="anonymous" />
</head>

<body class='avenir' style="display: flex; min-height: 100vh; flex-direction: column;">
    {{ partial "header.html" . }}

    <main class="{{ if not .IsHome }}pt5{{ end }}" style="flex: 1;">
    {{ if .IsHome }}
        {{ partial "intro.html"}}
    {{ end }}
    
        <div class="pa3 mw9 center pt">
        {{ block "main" . }}{{ end }}
        </div>
    </main>

    {{ partial "footer.html" . }}
</body>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-153944999-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-153944999-1');
</script>

</html>
