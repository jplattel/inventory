{{ define "main" }}

    <h1 class="center dib fl">All Features</h1>
    {{ $features := where .Site.RegularPages "Type" "features" }}
    {{if gt (len $features) 0}}
        <article class="w-100 fl">
            {{ range sort $features ".Params.weight" }}
            <div class="">
                <h2>{{ .Title }}</h2>
                <p class="lh-copy">{{ .Content }}</p>
            </div>
            {{ end }}
        </article>
    {{ end }}
{{ end }}
